<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="container">
        <div class="main" id="main">

            <div class="card" id="card">
                <div class="photo"></div>
                <div class="elements name">
                    <h2 class="rotate-text">Login Page</h2>
                </div>
                <div class="elements content">
                    <form action="">
                        <input placeholder="Email" type="text" class="white-text white-placeholder">
                        <input placeholder="Password" type="password" class="white-text white-placeholder">
                        <button>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
